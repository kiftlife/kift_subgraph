specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: kiftables
    network: mainnet
    source:
      address: "0x228d11Ae974De7f92c16A1F621341759c56D039D"
      abi: kiftables
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Airdrop
        - Approval
        - ApprovalForAll
        - LogReveal
        - MintTreasury
        - OwnershipTransferred
        - Transfer
      abis:
        - name: kiftables
          file: ./abis/kiftables.json
      eventHandlers:
        - event: Airdrop(indexed address,indexed uint256)
          handler: handleAirdrop
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: LogReveal(indexed uint256)
          handler: handleLogReveal
        - event: MintTreasury()
          handler: handleMintTreasury
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/kiftables.ts
